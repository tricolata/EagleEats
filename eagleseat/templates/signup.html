
% extends "layout.html" %}

{% block body %}
  <<h1>Sign Up</h1>
  <form action="/register" method="post">
      <label for="name">Name: </label>
      <input autocomplete="off" type="text" name="name" id="name" required> <br>

      <label for="user_id">Username: </label>
      <input autocomplete="off" type="text" name="user_id" id="user_id" required> <br>

      <label for="email">Email: </label>
      <input autocomplete="off" type="email" name="email" id="email" required> <br>

      <label for="password">Password: </label>
      <input autocomplete="off" type="text" name="password" id="password" required> <br>

      <!-- add confirm password function using javascript-->

      <label for="phone">Phone: </label>
      <input autocomplete="off" type="text" name="phone" id="phone" required> <br>

      <label for="address">Address: </label>
      <input autocomplete="off" type="text" name="address" id="address" required> <br>

      <input type="submit" value="Register">
  </form>
{% endblock %}
