{% extends "layout.html" %}

{% block content %}
	<link href="{{ url_for('static', filename='css/menu.css') }}" rel="stylesheet">
	<div class="menu-container">
		{% for item in menu_items %}
			<div class="menu-item">
				<img src="{{item.img}}">
				<div class="details">
					<h3>{{item.name}}</h3>
					<p>
						{{item.text}}
					</p>
				</div>
				<button>Order Now</button>
			</div>
		{% endfor %}
	</div>
{% endblock %}
