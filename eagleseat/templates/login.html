{% extends "form.html" %}

{% block header %}Log in to Eagle Eats{% endblock %}

{% block dest %}login{% endblock %}

{% block submit_text %}Log In{% endblock %}

{% block form_items %}
    <label for="name">Name</label>
    <input id="name" type="text" name="name" autocapitalize="on" autocorrect="off">

    <label for="email">Email</label>
    <input id="email" type="email" name="email" autocapitalize="off" autocorrect="off">
{% endblock %}

{% block additional_items %}
    <p class="additional-item">
        New to EagleEats? <a href="/signup" rel="noopener noreferrer">Create an account</a>.
    </p>
{% endblock %}
