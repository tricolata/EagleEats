{% extends "layout.html" %}

<!-- style block with '#content' -->
{% block content %}
	<link href="{{ url_for('static', filename='css/menu.css') }}" rel="stylesheet">
	{% for item in menu_items %}
		<div class="menu-item">
			<img src="{{ url_for('static', filename='img/' + item.img) }}" alt="">
			<div class="menu-item-details">
				<h2>{{ item.name }}</h2>
				<p>${{ item.price }}</p>
			</div>
			<button onclick="buildCustomizer('{{ item.name }}', {{ item.options }})">Customize</button>
		</div>
	{% endfor %}
	<div id="customizer">
		<div id="option-panel">
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/menu.js') }}"></script>
{% endblock %}
