{% extends "layout.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <h1>{% block header %}{% endblock %}</h1>
    <form action="{% block dest %}{% endblock %}" method="post">
        {% block form_items %}{% endblock %}
        <input id="submit" type="submit" value="{% block submit_text %}{% endblock %}">
    </form>

    {% block additional_items %}{% endblock %}
{% endblock %}
